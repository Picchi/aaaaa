{% extends "base.html" %}

{% block head %}
  <title>Sign_ Up</title>
{% endblock %}

{% block body %}
  <section>
    {% if msg %}
      {{ msg }}
    {% endif %}
	<form action="." method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	{% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
    {% else %}
        <input type="hidden" name="next" value="/" />
    {% endif %}
	    <input type="submit" value="Submit" />
	</form>
  </section>
{% endblock %}
